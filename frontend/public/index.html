<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <style>
    #render-spinner {
      height: 3rem;
      width: 3rem;
      color: #5b3996;             /* theme-primary-dark */
    }

    #render-spiner-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0e0e0e; /* body color */
    }

    /* disabling since the text makes it a bit jarring once it loads 
      because there's no fade out */

    /* #loading-text {
      color: #B6B6B6;
      margin-top: 2rem;
    } */
  </style>

  <title>KSU Course Planner</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div id="render-spiner-container">
      <div class="spinner-border" id="render-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- <h5 id="loading-text">Loading...</h5> -->
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
