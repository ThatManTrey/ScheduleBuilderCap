<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap -->
    <link href="static/bootstrap-5.0.0-beta2-dist/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap-5.0.0-beta2-dist/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- FA Icons -->
    <script src="https://kit.fontawesome.com/c5d82d405e.js" crossorigin="anonymous"></script>

    {% if title %}
    <title>{{ title }} | KSU Course Planner</title>
    {% else %}
    <title>KSU Course Planner</title>
    {% endif %}
</head>

{% block body %}{% endblock %}

</html>
